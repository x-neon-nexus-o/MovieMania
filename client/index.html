<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MovieMania - Track and showcase your watched movies with beautiful analytics and TMDB integration" />
    <meta name="keywords" content="movies, tracker, watchlist, film, cinema, TMDB" />
    <meta name="author" content="MovieMania" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="MovieMania - Personal Movie Tracker" />
    <meta property="og:description" content="Track and showcase your watched movies with beautiful analytics" />
    <meta property="og:type" content="website" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>MovieMania - Personal Movie Tracker</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Color-blind accessibility filters -->
    <svg style="display: none;">
      <defs>
        <!-- Protanopia (Red-Blind) Filter -->
        <filter id="protanopia-filter">
          <feColorMatrix type="matrix" values="
            0.567, 0.433, 0,     0, 0
            0.558, 0.442, 0,     0, 0
            0,     0.242, 0.758, 0, 0
            0,     0,     0,     1, 0
          "/>
        </filter>
        
        <!-- Deuteranopia (Green-Blind) Filter -->
        <filter id="deuteranopia-filter">
          <feColorMatrix type="matrix" values="
            0.625, 0.375, 0,     0, 0
            0.7,   0.3,   0,     0, 0
            0,     0.3,   0.7,   0, 0
            0,     0,     0,     1, 0
          "/>
        </filter>
        
        <!-- Tritanopia (Blue-Blind) Filter -->
        <filter id="tritanopia-filter">
          <feColorMatrix type="matrix" values="
            0.95, 0.05,  0,     0, 0
            0,    0.433, 0.567, 0, 0
            0,    0.475, 0.525, 0, 0
            0,    0,     0,     1, 0
          "/>
        </filter>
      </defs>
    </svg>
  </body>
</html>
